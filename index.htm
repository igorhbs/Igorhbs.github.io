<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <svg></svg>
    <script>
      var svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

      var data = [
        {"x": 10, "y": 20},
        {"x": 30, "y": 10},
        {"x": 40, "y": 40},
        {"x": 50, "y": 30},
        {"x": 60, "y": 20},
        {"x": 70, "y": 10},
        {"x": 80, "y": 40},
        {"x": 90, "y": 30},
        {"x": 100, "y": 20},
        {"x": 110, "y": 10},
        {"x": 120, "y": 40},
        {"x": 130, "y": 30},
        {"x": 140, "y": 20},
        {"x": 150, "y": 10},
        {"x": 160, "y": 40},
        {"x": 170, "y": 30}
      ];

      var xScale = d3.scaleLinear()
                     .domain([0, d3.max(data, function(d) { return d.x; })])
                     .range([0, width]);

      var yScale = d3.scaleLinear()
                     .domain([0, d3.max(data, function(d) { return d.y; })])
                     .range([height, 0]);

      var line = d3.line()
                   .x(function(d) { return xScale(d.x); })
                   .y(function(d) { return yScale(d.y); });

      svg.append("path")
         .datum(data)
         .attr("fill", "none")
         .attr("stroke", "steelblue")
         .attr("stroke-width", 1.5)
         .attr("d", line);
    </script>
  </body>
</html>
